<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
        />
        <style>
            #page-one {
                visibility: visible;
                position: absolute;
                top: 0;
                left: 0;
            }
            #page-two {
                visibility: hidden;
                position: absolute;
                top: 0;
                left: 0;
            }
            #page-three {
                visibility: hidden;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <title>my electron app title</title>
    </head>
    <body>
        <div id="page-one">
            <h3 id="main-response"></h3>
            <form id="myForm">
                <label for="search-string">Search phrase:</label>
                <input
                    type="text"
                    id="search-string"
                    name="search-string"
                /><br />
                <label for="view-count">View count:</label>
                <input
                    type="text"
                    id="view-count"
                    name="view-count"
                /><br />
                <label for="min-view-s">View duration:</label>
                <input
                    type="text"
                    id="min-view-s"
                    name="min-view-s"
                /><br />
                <input
                    type="text"
                    id="max-view-s"
                    name="max-view-s"
                /><br />
                <label for="worker-count">Workers:</label>
                <input
                    type="text"
                    id="worker-count"
                    name="worker-count"
                /><br />
                <input
                    type="button"
                    value="Submit"
                    id="form-submit-button"
                />
            </form>
        </div>
        <div id="page-two">
            <h3>Page 2</h3>
            <input type="button" value="Next" id="page-two-to-three" />
        </div>
        <div id="page-three">
            <h3>Page 3</h3>
            <input type="button" value="Next" id="page-three-to-one" />
        </div>
        <script src="js/renderer.js" defer></script>
    </body>
</html>
